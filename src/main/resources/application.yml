server:
  port: 8080

spring:
  application:
    name: invoice
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/invoice
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true